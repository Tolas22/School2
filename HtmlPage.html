 <link href="StyleSheet.css" rel="stylesheet" />
<script type="text/javascript">
    flag = false;

   
    function getvalue()
    {
        moves = document.getElementById("move").value;
        rotates = document.getElementById("rotate").value;
        vel = document.getElementById("velocity").value;
        start(moves,rotates,vel);
    }

    function start(Vx,Vy,Vt)
    {
        if (flag != false) return;
        galGadot = document.getElementById("gal");
        vx = Vx;
        vy = Vy;
        vt = Vt;
        X = 0;
        Y = 0;
        t = 0;
        dt = 33;
        flag = setInterval("move()",dt);
    }
    function move() {

        X = X + vx / 1000 * dt;
        Y = Y + vy / 1000 * dt;
        galGadot.style.left = X + "px";
        galGadot.style.top = Y + "px";

    }

    function stop() {
        clearInterval(flag);
        X = 0;
        Y = 0;
        galGadot.style.left = X + "px";
        galGadot.style.top = Y + "px";
        flag = false;
    }
     
    function ChangeBG(whichimage) {
        document.getElementById("play").style.backgroundImage="url('" + whichimage + "')";
        Pic = document.getElementById("play").style.backgroundImage;
       
    }
</script>
